<!DOCTYPE html>
<html>
<head>
	  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

  <link rel="stylesheet" type="text/css" href="style.css">
	<title>Animate Fun</title>
</head>
<body>
	
	<div class="box">
		<h1 class="animate__animated animate__zoomInDown">WOW!</h1>

		<h2 class="animate__animated animate__fadeInUpBig animate__delay-1s">Did you know...? </h2>

		<h3 class="animate__animated animate__rotateInUpRight animate__delay-3s">Fun fact: <button class="animate__animated animate__jello animate__delay-5s"><strong>click here!</strong></button></h3>
	</div>

	
</body>
</html>
